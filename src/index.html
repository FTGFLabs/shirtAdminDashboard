<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Simple Sheet Data</title>
<style>
        :root {
            --main-bg-color: #f5f5f5; /* Light gray background for the body */
            --card-bg-color: #fff; /* White background for the cards */
            --text-color: #333333;
            --input-border-color: #ddd;
            --input-bg-color: #fcfcfc;
            --button-bg-color: #0e0e0e; /* Dark gray for add buttons */
            --button-text-color: #fff;
            --header-icon-color: #555;
            --placeholder-color: #999;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h2 {
          font-size: 20px;
        }
        body{
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column; /* Changed to column to accommodate header text */
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: var(--main-bg-color);
            color: var(--text-color);
        }
        .toast {
          visibility: hidden;
          min-width: 250px;
          background-color: #333;
          color: #fff;
          text-align: center;
          border-radius: 8px;
          padding: 12px 24px;
          position: fixed;
          z-index: 999;
          left: 50%;
          transform: translateX(-50%);
          font-size: 16px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.3);
          opacity: 0;
          transition: opacity 0.5s ease-in-out, bottom 0.5s;
        }
        .toast.show {
          visibility: visible;
          opacity: 1;
          top: 30px;
        }
        .toast.success {
          background-color: #4CAF50;
        }
        .toast.error {
          background-color: #f44336;
        }
        .toast.info {
          background-color: #2196F3;
        }


        .container{
            width: 1200px; /* Adjusted width for dashboard */
            max-width: 95%;
            display: flex; /* Kept for the main dashboard layout */
            flex-direction: column; /* Changed to column to stack nav and warp-container */
            align-items: center;
        }
        .nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%; /* Ensure nav spans full width of container */
        }
        .nav h1 {
            font-size: 24px;
            color: var(--text-color);
        }
        .warp-container{
            display: flex;
            justify-content: space-between;
            gap: 25px; /* Space between the left container and the new card group */
            width: 100%; /* Ensure warp-container spans full width */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            height: 80vh;
        }
        .left-container{
            background-color: var(--card-bg-color); /* Adjusted to card-bg-color */
            padding: 25px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); /* Stronger shadow */
            flex: 1; /* Allow left container to take available space */
            min-height: 400px; /* Minimum height for consistency */
            display: flex; /* For centering content if needed */
            justify-content: center;
            align-items: center;
        }

        .right-container { /* New container for the two cards on the right */
            display: flex;
            flex-direction: column;
            height: 100%;
            flex: 1;
            gap: 25px;
            width: 500px;
        }
        .search-card{
          background-color: var(--card-bg-color);
          border-radius: 8px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
          flex-direction: column; /* Stack cards vertically */
          gap: 25px; /* Space between the two cards */
          display: flex;
          flex-direction: column;
          padding: 20px;
        }
        .search-box{
          display: flex;
          flex-direction: column;
          gap: 6px;
        }
        form{
          display: flex;
          gap: 10px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border-color);
            border-radius: 5px;
            font-size: 16px;
            color: var(--text-color);
            background-color: var(--input-bg-color);
            outline: none;
        }

        input[type="text"]::placeholder,
        select option[value=""] {
            color: var(--placeholder-color);
        }
        .submit-btn{
          font-size: 18px;
          border-radius: 5px;
          background-color: var(--button-bg-color);
          color: var(--button-text-color);
          border: none;
          padding: 10px;
        }

        .info-card{
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            background-color: var(--card-bg-color);
            flex: 1;
            padding: 20px;
        }

        .detail-content h2 {
          text-align: center;
          margin-bottom: 16px;
          font-size: 20px;
          color: #333;
          border-bottom: 2px solid #eee;
          padding-bottom: 8px;
        }

        .student-items {
          display: flex;
          flex-direction: column;
          gap: 12px;
        }

        .detail-item {
          font-size: 18px;
          color: #444;
        }

        .detail-item strong {
          color: #111;
        }

        .status-control {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        .status-control label {
          font-size: 18px;
          margin-bottom: 4px;
          color: #333;
        }

        .status-control select {
          padding: 10px;
          border-radius: 6px;
          border: 1px solid #ccc;
          font-size: 15px;
          background-color: #f9f9f9;
          appearance: none;
        }

        .status-control button {
          padding: 10px;
          background-color: #007bff;
          color: white;
          font-size: 15px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.2s;
        }

        .status-control button:hover {
          background-color: #0056b3;
        }
        .problem-textarea {
          margin-top: 10px;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 6px;
          width: 100%;
          min-height: 80px;
          font-size: 15px;
          font-family: 'Prompt', sans-serif;
          background-color: #f9f9f9;
          resize: vertical;
          box-sizing: border-box;
        }

        .slip-btn{
          text-align: center;
          text-decoration: none;
          font-size: 15px;
          padding: 10px;
          background-color: #4CAF50;
          color: white;
          border-radius: 6px;
          cursor: pointer;
          
        }
    </style>
</head>

      toast.className = 'toast ' + type;
      toast.textContent = message;

      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    // updateStatus
    function updateStatus(studentId) {
      const selectedStatus = document.getElementById('statusSelect').value;
      const problemText = document.getElementById('problemText').value;

        showToast('กรุณาเลือกสถานะก่อนบันทึก', 'error');
        return;
      }

      google.script.run

      showMessage('กำลังค้นหารหัสนิสิต...', 'info');

          if (data) {
            displayStudentDetails(data);
            showMessage('พบข้อมูลแล้ว', 'success', 5000);
